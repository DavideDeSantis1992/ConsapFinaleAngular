<app-headerlogin></app-headerlogin>
<div class="containers">
  <p class="text-center">Login</p>

  <div class="alert alert-danger form-group" role="alert" *ngIf="showError">
   Credenziali errate
  </div>
  
  <div class="form-group">
    <svg class="icon icon-sm" fill="currentColor">
      <use xlink:href="#it-user"></use>
    </svg>
    <label for="username" class="input-label"></label>
    <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" (input)="checkInputs()">
  </div>
  <div class="form-group">
    <svg class="icon icon-sm" fill="currentColor">
      <use xlink:href="#it-key"></use>
    </svg>
    <label for="password" class="input-label"></label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" (input)="checkInputs()">
  </div>
  <div class="py-1">
    <div class="btn-example">
      <button type="button" class="btn btn-primary" id="loginButton" [disabled]="isButtonDisabled" (click)="login(username, password)">Accedi</button>
    </div>
  </div>
</div>
