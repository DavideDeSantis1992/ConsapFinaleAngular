<header class="it-header-wrapper">
    <div class="it-header-slim-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="it-header-slim-wrapper-content">
              <a class="d-none d-lg-block navbar-brand" href="#">Portale CONSAP</a>
              
              <div class="it-header-slim-right-zone">
                <!-- <a>Sito Consap</a> -->
                <div class="it-access-top-wrapper">
                  <a class="btn btn-primary btn-icon btn-full" href="/home" data-element="personal-area-login" data-focus-mouse="false" (click)="logout()">
                    <span class="rounded-icon" aria-hidden="true">
                        <svg class="icon icon-primary">
                            <use xlink:href="#it-user"></use>
                        </svg>
                    </span>
                    <span class="d-none d-lg-block">Esci dall'area personale</span>
                </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="it-nav-wrapper">
      <div class="it-header-center-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="it-header-center-content-wrapper">
                <div class="it-brand-wrapper">
                  <a href="#">
                    <svg class="icon" aria-hidden="true"><use href=#it-software></use></svg>
                    <div class="it-brand-text">
                      <div class="it-brand-title">Richieste CONSAP</div>
                      <div class="it-brand-tagline d-none d-md-block">Gestiamo le richieste Consap</div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="it-header-navbar-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!--start nav-->
              <nav class="navbar navbar-expand-lg has-megamenu" aria-label="Navigazione principale">
                <button class="custom-navbar-toggler" type="button" aria-controls="navC1" aria-expanded="false" aria-label="Mostra/Nascondi la navigazione" data-bs-toggle="navbarcollapsible" data-bs-target="#navC1" (click)="apriChiudiDropdown()">
                  <svg class="icon" id="burgerIcon" [ngClass]="{'rotated': isRotated}" >
                    <use href="#it-burger"></use>
                </svg>
                
              </button>

              <div class="dropdown-menu" aria-labelledby="pagerChanger" id="pagerChanger">
                <div class="link-list-wrapper">
                  <ul class="link-list testoNero">
                    <li><a class="list-item active cursore" aria-current="page" (click)="apriChiudiDropdown()" href="/homeaccesso"><span [style]="{color: 'green'}">Home</span></a></li>
                    <li><a class="list-item active cursore" aria-current="page" (click)="apriChiudiDropdown()" href="/elenco"><span [style]="{color: 'green'}">Elenco</span></a></li>
                    <li><a class="list-item active cursore" aria-current="page" (click)="apriChiudiDropdown()" href="/inserimento"><span [style]="{color: 'green'}">Inserimento</span></a></li>
                    <!-- <li><a class="list-item active cursore" aria-current="page" (click)="apriChiudiDropdown()" ><span [style]="{color: 'green'}">Chiudi</span></a></li> -->
                  </ul>
                </div>
              </div>
              
                <div class="navbar-collapsable" id="navC1" style="display: none;">
                  <div class="overlay" style="display: none;"></div>
                  <div class="close-div">
                    <button class="btn close-menu" type="button">
                      <span class="visually-hidden">Nascondi la navigazione</span>
                      <svg class="icon">
                        <use href="#it-close-big"></use>
                      </svg>
                      
                    </button>
                  </div>
                  <div class="menu-wrapper">
                    <ul class="navbar-nav">
                      <li class="nav-item active"><a class="nav-link" href="/homeaccesso" aria-current="page"><span>Home</span></a></li>
                      <li class="nav-item active"><a class="nav-link" href="/elenco" aria-current="page"><span>Elenco</span></a></li>
                      <li class="nav-item active"><a class="nav-link" href="/inserimento" aria-current="page"><span>Inserimento</span></a></li>
                      
                      
                      
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
